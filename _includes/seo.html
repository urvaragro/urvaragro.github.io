<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ site.seo.keywords }}" />
<link rel="canonical" href="{{ page.canonical_url }}" />
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:site_name" content="{{ site.seo.site_name }}" />
<meta property="og:description" content="{{ page.description }}">
<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="article:modified_time" content="{{ page.sitemap.lastmod }}">
<meta property="og:image" content="{{ page.pageImage }}">
<meta property="og:image:width" content="2048">
<meta property="og:image:height" content="1076">
<meta property="og:image:alt" content="homepage-banner">
<meta property="og:image:secure_url" content="{{ page.pageImage }}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.canonical_url }}">
<meta name="twitter:title" content="{{ page.title }}">
